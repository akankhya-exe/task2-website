<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | The Daily Grind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"> The Daily Grind</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Our Story</a></li>
                <li><a href="contact.html" class="active">Find Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Reserve a Table</h2>
        <p>Planning a meeting or a brunch date? Let us know!</p>
        
        <form id="cafeForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="message">Special Requests:</label>
                <textarea id="message" rows="3" placeholder="e.g. Window seat, dietary requirements..."></textarea>
            </div>
            <button type="submit" class="btn">Book Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 The Daily Grind Caf√©. 123 Coffee Lane, BL.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
